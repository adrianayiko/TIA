<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h2>Blog List</h2>
    <ul>
        {% for blog in blogs %}
            <li><a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'blog_create' %}">Create New Blog</a>
</body>
</html>
