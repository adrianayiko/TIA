<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
</head>
<body>
    <h2>{{ blog.title }}</h2>
    <p>
    {% if blog.image %}
    <img src="{{ baseUrl}}/{{blog.image}}" alt="{{ blog.title }}" style="max-width: 1500px; ">
    {% else %}
    {% endif %}
    </p>
    <p>{{ blog.content }}</p>
    <p>Author: {{ blog.author.username }}</p>
    <p>Created at: {{ blog.created_at }}</p>
    <p>Updated at: {{ blog.updated_at }}</p>
    <a href="{% url 'blog_update' blog.id %}">Edit</a>
    <a href="{% url 'blog_delete' blog.id %}">Delete</a>
    <a href="{% url 'blog_list' %}">Back to Blog List</a>
</body>
</html>
