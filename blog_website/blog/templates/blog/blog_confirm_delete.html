{% extends 'blog/Base.html' %}

{% block title %}Delete "{{ blog.title }}"{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete "{{ blog.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'blog:blog_list' %}">Cancel</a>
{% endblock %}
