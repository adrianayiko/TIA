{% extends 'blog/Base.html' %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
    <h2>{{ form_title }}</h2>
    <form method="post" enctype ="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ button_text }}</button>
    </form>
    <a href="{% url 'blog:blog_list' %}">Back to Blog List</a>
{% endblock %}
